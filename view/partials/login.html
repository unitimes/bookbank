<div class="login-box-horizontal">
	<div class="login-wrapper">
		<div class="login-wrapper-vertical">
			<div class="login-wrapper-horizontal">
				<form ng-submit="login()">
					<div class="form-group">
						<label for="email">Email address</label>
						<input id="email" class="form-control" type="text" placeholder="Email" ng-model="user.email">
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input id="password" class="form-control" type="password" placeholder="Password" ng-model="user.password">
					</div>
					<div class="form-group">
						<button class="btn btn-info btn-login" type="submit">Log in</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<span class="login-box-msg">회원가입을 하시려면: <a href="javascript:void(0)" ng-click='changeTo("register")'>회원가입</a></span>
</div>
